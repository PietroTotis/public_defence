<h2>
    1. Multiplication
</h2>

<div class="def">Exploit the independence of two subproblems to lift the count of their combinations</div>

<div class="fragment example">
    Selecting 7 workers out of 14 is independent of selecting 5 workers out of the remaining 7:

    <div class="fragmented-line">
        <div class="fragment">
            $$\binom{14}{7} $$
        </div>
        <div class="fragment">
            $$\cdot \binom{7}{5} $$
        </div>
    </div>
</div>
