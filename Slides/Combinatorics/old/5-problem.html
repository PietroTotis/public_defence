<h2> Combinatorics Math Word Problems
</h2>
<div class="ltext fragment">

    <h4> Input </h4>
    Combinatorics math word problems sketch in natural language a configuration of a finite set of objects and
    (possibly) some constraints.
</div>
<br>
<div class="ltext fragment">

    <h4> Output </h4>
    The task is to <em>count</em> the number of valid arrangements for the objects.
