<h2>
    Combinatorial Counting
</h2>

<div class="example">
    A shipment of 12 different TVs contains 3 defective ones. In how many ways can a hotel purchase 5 of these TVs
    and
    receive at least 2 of the defective ones?
</div>
<div class="fragmented-line">
    <div class="fragment">
        $$\binom{3}{2} $$
    </div>
    <div class="fragment">
        $$\cdot \binom{9}{3} $$
    </div>
    <div class="fragment">
        $$+$$
    </div>
    <div class="fragment">
        $$\binom{3}{3} $$
    </div>
    <div class="fragment">
        $$\cdot \binom{9}{2} $$
    </div>
    <div class="fragment">
        $$ =288$$
    </div>
</div>
