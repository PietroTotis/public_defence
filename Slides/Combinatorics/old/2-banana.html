<h2>
    Combinatorial Counting
</h2>

<div class="example">In how many different ways can the letters in B A N A N A be written? </div>
<div class="fragmented-line">

    <div class="fragment">
        $$\frac{6!}{2!\cdot 3!} $$
    </div>

    <div class="fragment">
        $$= 60$$
    </div>

    </div">
